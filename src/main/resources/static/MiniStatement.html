<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MiniStatement</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$( document ).ready(function() {
	var res=JSON.parse(sessionStorage['response']);
	var html = "<table class='table table-bordered'><thead class='thead-dark'><tr><th scope='col'>From Acc. No</th><th scope='col'>To Acc. No</th><th scope='col'>Amount</th><th scope='col'>Transaction Date</th><th scope='col'>Mode</th><th scope='col'>Remarks</th></tr></thead><tbody>";
    for (var i = 0; i < res.length; i++) {
        html+="<tr>";
        html+="<td>"+res[i].frmAccNo+"</td>";
        html+="<td>"+res[i].toAccNo+"</td>";
        html+="<td>"+res[i].amt+"</td>";
        html+="<td>"+res[i].trnDate+"</td>";
        html+="<td>"+res[i].mode+"</td>";
        html+="<td>"+res[i].remarks+"</td>";
        html+="</tr>";
    }
    html+="</tbody>";
    html+="</table>";
    $("#stmtdisplay").html(html);
});

</script>
</head>
<body>
<h1>Mini Statement</h1>
<div id="stmtdisplay">
</div>
</body>
</html>
