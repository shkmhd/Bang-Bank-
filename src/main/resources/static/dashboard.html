<script type="text/javascript">
$(document).ready(function() { 
	if(!sessionStorage.getItem("LoggedInAccNo")){window.location.replace('index.html');}
});
</script>
<script>
	$(document)
			.ready(
					function() {

						var obj = {
							accId : sessionStorage.getItem("LoggedInAccNo")
						}
						/* JSON.parse(sessionStorage.getItem("AccoutHolderDetails"));        */
						$
								.ajax({
									url : '/OnlineAccount/accountdetails',
									type : 'POST',
									data : JSON.stringify(obj),
									contentType : 'application/json',
									success : function(response) {
										$("#accfname")
												.append(
														$(
																'<div class="bg-primary"></div>')
																.text(
																		response.firstName));
										$("#accno")
												.append(
														$(
																'<div class="bg-primary"></div>')
																.text(
																		sessionStorage
																				.getItem("LoggedInAccNo")));
										$("#accbal")
												.append(
														$(
																'<div class="bg-primary"></div>')
																.text(
																		'Rs. '+response.balance));
									}
								});
						/* $('#logoutuser').on("click",function(){
							sessionStorage.removeItem('LoggedInAccNo');
							window.location.replace('index.html');
						}) */
						$(document).on("click","a.loggout",function(){
							sessionStorage.removeItem('LoggedInAccNo');
							window.location.replace('index.html');
						}) 
					});
</script>
</head>
