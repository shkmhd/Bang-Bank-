<script src= "https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("#accountregistration").submit(function(evt){
		evt.preventDefault();
		var obj ={
				firstName: $("#fName").val(),
				middleName: $("#mName").val(),
				lastName: $("#lName").val(),
				fatherName: $("#fathName").val(),
				mobileNo: $("#mobileNo").val(),
				emailId: $("#emailId").val(),
				aadharCardNo: $("#adhNumber").val(),
				DOB: $("#dob").val()
		
		}
          
		$.ajax({
			url :'/accountopen',
			method : 'POST',
			data : JSON.stringify(obj),
			contentType : 'application/json',
			
			success : function(response) {
				alert(JSON.stringify(response));
				
			}
				
		})
})
})
