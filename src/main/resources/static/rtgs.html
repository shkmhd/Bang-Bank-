<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fund Transfer RTGS Mode</title>
<script  src="https://code.jquery.com/jquery-3.4.1.js"  type="text/javascript"></script>
<script>
$(function(){
	$("#rtgs").submit(function(evt){
		evt.preventDefault();
		var td=new Date();
		var obj = {
					frmAccNo : $("#frmAcc").val(),
					toAccNo : $("#toAcc").val(),
					amt    : $("#amt").val(),
					trnDate : td,
					matInst : $("#matInst").val(),
					remarks : $("#remarks").val()
		}
		
		$.ajax({
			url         	: '/Transfer/RTGS',
			method	: 'POST',
			data			: JSON.stringify(obj),	//The Data we want ot Send
			contentType: 'application/json',
			success :function(response){
			sessionStorage.setItem('transactiondetail',JSON.stringify(response));
			alert(JSON.stringify(response));
			window.location.href = "/transferdetails.html";
			}
	})
})
})
</script>
</head>
<body>
<form id="rtgs">
<h2>Initiate RTGS Payment</h2>
<label>From Account-</label>
	<input type="text" id="frmAcc"/></br>
<label>To Account-</label>
	<input type="text" id="toAcc"/></br>
<label>Amount-</label>
	<input type="text" id="amt"/></br>
<!-- <label>Transaction Date-</label>
	<input type="date" id="trnDate"/></br> -->
<label>Maturity Instructions-</label>
	<input type="text" name="matInst"/></br> 
<label>Remark-</label>
	<input type="text" id="remarks"/></br>
<button type="submit" value="save">Save</button>
<button type="reset" value="reset">Reset</button>

</form>
</body>
</html>
