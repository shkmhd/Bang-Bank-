<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>NEFT Fund Transfer</title>
<script  src="https://code.jquery.com/jquery-3.4.1.js"  type="text/javascript"></script>
<script>
$(function(){
	$("#neft").submit(function(evt){
		evt.preventDefault();
		var td=new Date();
		var obj = {
					frmAccNo : $("#frmAcc").val(),
					toAccNo : $("#toAcc").val(),
					amt    : $("#amt").val(),
				/* 	trnDate : $("#trnDate").val(), */
					trnDate : td,
					remarks : $("#remarks").val()
		}
		$.ajax({
			url         	: '/Transfer/NEFT',
			method	: 'POST',
			data			: JSON.stringify(obj),	//The Data we want ot Send
			contentType: 'application/json',
			success :function(response){
				sessionStorage.setItem('transactiondetail',JSON.stringify(response));
				alert(JSON.stringify(response));
				window.location.href = "/transferdetails.html";
			}
	})
})
})



</script>
</head>
<body>
<form id="neft">
<h2>Initiate Neft Payment</h2>
<label>From Account-</label>
	<input type="text" id="frmAcc"/></br>
<label>To Account-</label>
	<input type="text" id="toAcc"/></br>
<label>Amount-</label>
	<input type="text" id="amt"/></br>
<!-- <label>Transaction Date-</label>
	<input type="date" id="trnDate"/></br> -->
<!-- <label>Maturity Instructions-</label>
	<input type="text" id="matInst"/></br> -->
<label>Remark-</label> 
	<input type="text" id="remarks"/></br>
<p>Please Note:
	<ol>
		<li>Transaction wil be Enabled on the next working day if they are Scheduled for Sundays,National Holidays,NEFT Holidays(as declared by RBI)</li>
		<li>Timing for NEFT-Monday-Saturday{except 2nd and 4th Saturday}6:00AM-6:30PM</li>
	</ol>
</p>
<button type="submit" value="save">Save</button>
<button type="reset" value="reset">Reset</button>

</form>
</body>
</html>
