<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IMPS Fund Transfer</title>
<script  src="https://code.jquery.com/jquery-3.4.1.js"  type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#imps").submit(function(evt){
			evt.preventDefault();
			var obj = {
						frmAccNo : $("#frmAcc").val(),
						toAccNo : $("#toAcc").val(),
						amt    : $("#amt").val(),
						trnDate : $("#trnDate").val()
						remarks : $("#remark").val()
			}
			$.ajax({
					url         	: ''/Transfer/IMPS',
					method	: 'POST',
					data			: JSON.stringify(obj),	//The Data we want ot Send
					contentType: 'application/json',
					success :function(response){
						alert(JSON.stringify(response));
					}
			})
		})
	})
</script>
</head>
<body>
<form id="imps" method=POST>
<h2>Initiate IMPS Payment</h2>
<label>From Account-</label>
	<input type="number" name="frmAcc"/>
<label>To Account-</label>
	<input type="number" name="toAcc"/>
<label>Amount-</label>
	<input type="number" name="amt"/>
<label>Transaction Date-</label>
	<input type="date" name="trnDate"/>
<!-- <label>Maturity Instructions-</label>
	<input type="text" name="matInst"/></br> -->
<label>Remark-</label>
	<input type="text" name="remark"/>
<button type="submit" value="save">Save</button>
<button type="reset" value="reset">Reset</button>
<!-- <button type="submit" value="saveAsTemplate">Save as Template</button> -->
<!-- <button type="submit" value="continue">Continue</button> -->
</form>
</body>
</html>
