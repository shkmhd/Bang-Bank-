<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FullStatement</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$( document ).ready(function() {
	var res=JSON.parse(sessionStorage['response']);
	var html = "<table><caption>Full Statement</caption><tr><th>From Acc. No</th><th>To Acc. No</th><th>Amount</th><th>Transaction Date</th><th>Mode</th><th>Remarks</th></tr>";
    for (var i = 0; i < res.length; i++) {
        html+="<tr>";
        html+="<td>"+res[i].frmAccNo+"</td>";
        html+="<td>"+res[i].toAccNo+"</td>";
        html+="<td>"+res[i].amt+"</td>";
        html+="<td>"+res[i].trnDate+"</td>";
        html+="<td>"+res[i].mode+"</td>";
        html+="<td>"+res[i].remarks+"</td>";
        html+="</tr>";
    }
    html+="</table>";
    $("#stmtdisplay").html(html);
});

</script>
</head>
<body>
<div id="stmtdisplay">
</div>
</body>
</html>
