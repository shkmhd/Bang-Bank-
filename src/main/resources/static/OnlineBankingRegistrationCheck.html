<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Banking Registration</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
$(function(){
	$("#onlinebankingregcheck").submit(function(evt){
		
		evt.preventDefault();
		var accno=$("#accno").val();
		$.ajax({
			url  : '/OnlineAccount/AccCheck?accno='+$("#accno").val(),
			method	: 'GET',
			success :function(response){
			
				/* alert(JSON.stringify(response)); */
				if(response.stat==="success")
				{
					/* alert(accno); */
					sessionStorage.setItem("checkaccno",accno);
					
					window.location.href = "OnlineBankingRegistration.html";
				
				}
				else{
				/* alert(JSON.stringify(response.stat)); */
				alert("It appears you do not have an account with us. Redirecting to the Account Registration Page")
				window.location.href = "accountopen.html";
				}

				
			}
		})
	})
})
</script>
</head>
<body style="background-image: url('bg.jpg'); background-size: 250px 250px;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand" href="index.html"> <img src="logo.png" alt=""
			height="30px" width="30px"> trust bank
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item "><a class="nav-link" href="accountopen.html">Apply For Bank Account
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="OnlineBankingRegistrationCheck.html">Register for Online Banking
				<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="login.html">Login </a>
				</li>
			</ul>
			<!-- <a class="nav-link bg-primary text-white" href="admin.html">Admin
				Login</a> -->
		</div>
	</nav>
<div class="card text-white bg-primary"
		style="width: 21.5em;; margin: 20px auto 0 auto;">
		<div class="card-body">
			<div class="text-center">
<form id="onlinebankingregcheck">
<h2 class="text-white">Enter your Account Number!</h2>
    <label class="text-white">Account Number</label>
		<input class="form-control" type="number"  id="accno"/>
	
	<button class="btn btn-primary" type="submit" value="save">Go	</button>
</form>
</div>
</div>
</div>
</body>
</html>
