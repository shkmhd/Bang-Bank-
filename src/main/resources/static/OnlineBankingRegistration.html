<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register here for Online Banking</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
$(function(){
	$("#onlinebanking").submit(function(evt){
		evt.preventDefault();
		var obj = {
					accno : sessionStorage.getItem("checkaccno"),
					loginPassword : $("#loginPassword").val(),
					transactionPassword : $("#transactionPassword").val()
		}
		$.ajax({
			url :'/OnlineAccount/Register',
			method:'POST',
			data: JSON.stringify(obj),	//The Data we want ot Send
			contentType: 'application/json',
			success :function(response){
				alert("Online Account has been created. You can Now Login with your Credentials");
				window.location.replace('login.html');
				/* alert(JSON.stringify(response)); */
			}
		})
	})
})
					
		


</script>
<script type="text/javascript">
function Validate() {
    var password = document.getElementById("loginPassword").value;
    var confirmPassword = document.getElementById("transactionPassword").value;
    if (password != confirmPassword) {
        alert("Passwords do not match.");
        return false;
    }
    return true;
}
</script>
</head>

<div class="card text-white bg-primary"
		style="width: 21.5em;; margin: 20px auto 0 auto;">
		<div class="card-body">
			<div class="text-center">

<form id="onlinebanking">
<h2 class="text-white">Create your Online Account</h2>


	
	<label class="text-white">Password</label>
	<input class="form-control" type="password"  id="loginPassword"/>
	
	<label class="text-white">ReEnter Password</label>
	<input class="form-control" type="password"  id="transactionPassword"/>
	<br>
		<button class="btn btn-primary" type="submit" onlick="return Validate()" value="submit">Create Account</button>
