	$("#transdetails").append($("<div></div>").text('From Acc No :'+obj.frmAccNo));
	$("#transdetails").append($("<div></div>").text('To Acc No :'+obj.toAccNo));
	$("#transdetails").append($("<div></div>").text('Transaction Date :'+obj.trnDate));
	$("#transdetails").append($("<div></div>").text('Transaction Mode :'+obj.mode));
	$("#transdetails").append($("<div></div>").text('Transaction Remarks :'+obj.remarks));
	$("#transdetails").append($("<div></div>").text(obj.matInst));
	
});

</script>
